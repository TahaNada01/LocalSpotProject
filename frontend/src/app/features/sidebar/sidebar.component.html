<div class="sidebar">
  <!-- Partie supérieure scrollable -->
  <div>
    <div class="logo">LocalSpot</div>

    <div class="nav-links">
      <a routerLink="/home" routerLinkActive="active" class="nav-link" [routerLinkActiveOptions]="{ exact: true }">
        <i class="fa fa-home"></i> Home
      </a>

      <a routerLink="/explore" routerLinkActive="active" class="nav-link" [routerLinkActiveOptions]="{ exact: true }">
        <i class="fa fa-search"></i> Explore
      </a>

      <a routerLink="/map" routerLinkActive="active" class="nav-link" [routerLinkActiveOptions]="{ exact: true }">
        <i class="fa fa-map"></i> Map
      </a>

      <a routerLink="/profile" routerLinkActive="active" class="nav-link" [routerLinkActiveOptions]="{ exact: true }">
        <i class="fa fa-user"></i> Profile
      </a>

      <a routerLink="/favorites" routerLinkActive="active" class="nav-link" [routerLinkActiveOptions]="{ exact: true }">
        <i class="fa fa-heart"></i> Favoris
      </a>

      <a routerLink="/community" routerLinkActive="active" class="nav-link" [routerLinkActiveOptions]="{ exact: true }">
        <i class="fa fa-users"></i> Community
      </a>
    </div>
  </div>

  <!-- Partie inférieure fixe (non scrollable) -->
  <div>
    <div class="nav-link" (click)="toggleDarkMode()">
      <i class="fa fa-moon"></i> Dark Mode
    </div>

    <div class="nav-link" (click)="logout()">
      <i class="fa fa-sign-out"></i> Logout
    </div>
  </div>
</div>
