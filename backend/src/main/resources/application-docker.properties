# Configuration Spring Boot pour Docker
spring.application.name=LocalSpot Backend

# Base de donnees PostgreSQL
spring.datasource.url=jdbc:postgresql://database:5432/localspot
spring.datasource.username=localspot_user
spring.datasource.password=localspot_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Configuration des uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
app.upload.dir=${UPLOAD_DIR:/app/uploads}

# Google API
google.api.key=${GOOGLE_API_KEY:}

# CORS
cors.allowed-origins=http://localhost:4200,http://frontend:8080

# Actuator pour health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Logging
logging.level.com.example.demo=INFO
logging.level.org.springframework.security=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Cache Redis (optionnel)
spring.cache.type=redis
spring.redis.host=redis
spring.redis.port=6379
spring.redis.timeout=2000ms